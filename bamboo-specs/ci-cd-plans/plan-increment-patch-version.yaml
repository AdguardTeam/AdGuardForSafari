---
version: 2
plan:
  project-key: ADGMINI
  key: ADGMINIIPV
  name: Increment patch version
stages:
  - Increment:
      manual: false
      final: false
      jobs:
        - Increment
Increment:
  key: INCR
  other:
    clean-working-dir: true
  tasks:
    - checkout:
        force-clean-build: "true"
    - script:
        description: Configure
        interpreter: SHELL
        scripts:
          - ./bamboo-specs/scripts/configure.sh
    - script:
        interpreter: SHELL
        scripts:
          - ./bamboo-specs/scripts/increment_version.sh "patch"
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.commit
        configuration:
          commitMessage: "skip ci: Manual increment patch version"
          selectedRepository: defaultRepository
  requirements: !include common/build-requirements.yaml

variables:
  no_need_private_vars: true

branches:
  create: manually
  delete: never
  link-to-jira: true
triggers: []
notifications: []
labels: []
other:
  concurrent-build-plugin: system-default

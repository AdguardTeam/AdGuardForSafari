- name: build.json
  location: main/build/${bamboo.build.config}
  pattern: build.json
  shared: true
  required: true

- name: adguard-mini-appcast.xml
  location: main/build/${bamboo.build.config}
  pattern: adguard-mini-appcast.xml
  shared: true
  required: true

- name: !include common/app-archive-name.yaml
  location: main/build/${bamboo.build.config}
  pattern: !include common/app-archive-name.yaml
  shared: true
  required: true
- name: !include common/app-xcarchive-name.yaml
  location: main/build/${bamboo.build.config}
  pattern: !include common/app-xcarchive-name.yaml
  shared: true
  required: true
- name: changelog.md
  location: main/build/${bamboo.build.config}
  pattern: changelog.md
  shared: true
  required: true
- name: BuildLog.log
  location: main/build/${bamboo.build.config}/logs
  pattern: AdGuard Mini-AdguardMini.log
  shared: true
  required: true

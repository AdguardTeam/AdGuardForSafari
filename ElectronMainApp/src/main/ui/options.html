<!DOCTYPE html>
<html>
<head>
    <title i18n="options_settings"></title>

    <meta charset="utf-8">
    <script type="text/javascript" src="./js/colors.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/main.css">

    <link rel="shortcut icon" href="images/favicon.png"/>
</head>
<body>
<div id="preloaderContainer">
    <img src="images/logo-shield.svg" width="128px" alt="Loading...">
</div>

<script type="text/javascript" src="./js/libs/ace/ace.js"></script>
<script type="text/javascript" src="../events.js"></script>
<script type="text/javascript" src="./js/i18n/i18n-helper.js"></script>
<script type="text/javascript" src="./js/i18n/i18n.js"></script>
<script type="text/javascript" src="./js/options.js"></script>

<div class="settings-wrap">
    <div id="too-many-subscriptions-warning" class="alert alert--warning">
        <div class="alert__cont" i18n="options_content_blocker_overlimit">
        </div>
    </div>
    <div class="settings-sidebar">
        <div class="settings-sidebar__in">
            <div class="logo"></div>
            <ul class="nav nav-tabs">
                <li>
                    <a class="nav__item" href="#" data-tab="#general-settings">
                        <span i18n="options_general_settings"></span>
                    </a>
                </li>
                <li>
                    <a class="nav__item" href="#" data-tab="#antibanner">
                        <span i18n="options_antibanner"></span>
                    </a>
                </li>
                <li>
                    <a class="nav__item" href="#" data-tab="#support">
                        <span i18n="options_support"></span>
                    </a>
                </li>
                <li>
                    <a class="nav__item" href="#" data-tab="#about">
                        <span i18n="options_about"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="wlimit">

        <div id="boarding-screen-placeholder" class="onboarding" style="display: none;">
            <div id="onboarding-pic" class="onboarding__pic onboarding__pic__visible"></div>
            <div class="onboarding__info">
                <div class="onboarding__title" i18n="onboarding_safari_title"></div>
                <div class="onboarding__desc" i18n="onboarding_safari_desc"></div>
                <a id="onboarding-link" class="onboarding__link" href="#" i18n="onboarding_safari_link"></a>
                <div id="onboarding-tooltip" class="onboarding__tooltip">
                    <div class="onboarding__tooltip__title" i18n="onboarding_safari_link"></div>
                    <ul>
                        <li class="onboarding__tooltip__content">
                            <span class="onboarding__tooltip__extension-name" i18n="onboarding_tooltip_adguard_safari_icon"></span> -
                            <span i18n="onboarding_tooltip_adguard_safari_icon_info"></span>
                            <ul>
                                <li i18n="onboarding_tooltip_adguard_safari_icon_web_page_content"></li>
                                <li i18n="onboarding_tooltip_adguard_safari_icon_browsing_history"></li>
                            </ul>
                        </li>
                        <li class="onboarding__tooltip__content">
                            <span class="onboarding__tooltip__extension-name" i18n="onboarding_tooltip_adguard_advanced_blocking"></span> -
                            <span i18n="onboarding_tooltip_adguard_advanced_blocking_info"></span>
                            <ul>
                                <li i18n="onboarding_tooltip_adguard_advanced_blocking_web_page_content"></li>
                                <li i18n="onboarding_tooltip_adguard_advanced_blocking_browsing_history"></li>
                            </ul>
                        </li>
                        <li class="onboarding__tooltip__content">
                            <span class="onboarding__tooltip__extension-name" i18n="onboarding_tooltip_adguard_safari_content_blockers"></span> -
                            <span i18n="onboarding_tooltip_adguard_safari_content_blockers_info"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="onboarding__actions">
                <button id="open-safari-extensions-settings-btn" class="button button--green onboarding__btn open-safari-extensions-settings-btn" i18n="onboarding_safari_btn"></button>
                <button id="ignore-safari-extensions-settings-btn" class="button button--transparent onboarding__btn" i18n="onboarding_ignore_safari_btn"></button>
            </div>
        </div>
        <div id="general-settings" class="settings-content settings-content--general tab-pane">
            <div class="settings-body">
                <div class="subtitle settings-body-subtitle" i18n="options_general_settings"></div>
                <div class="settings-notification settings-notification--cols" id="enableExtensionsNotification">
                    <div class="settings-notification__desc">
                        <div class="settings-notification__title"
                             i18n="settings_notification_extensions_title">
                        </div>
                        <div class="settings-notification__text"
                             i18n="settings_notification_extensions_text">
                        </div>
                    </div>
                    <div class="settings-notification__control">
                        <button class="button button--orange settings-notification__btn open-safari-extensions-settings-btn"
                            i18n="settings_notification_extensions_button_text">
                        </button>
                        <button id="enableExtensionsNotificationClose" class="settings-notification__close"></button>
                    </div>
                </div>
                <div class="settings-notification settings-notification--cols" id="enableProtectionNotification">
                    <div class="settings-notification__desc">
                        <div class="settings-notification__title" i18n="settings_notification_protection_title">
                        </div>
                    </div>
                    <button class="button button--orange settings-notification__btn" id="notificationEnableProtectionLink"
                            i18n="settings_notification_protection_button_text">
                    </button>
                </div>
                <ul class="opts-list">
                    <li>
                        <div class="opts-desc">
                            <div class="opt-name" i18n="options_launch_at_login"></div>
                        </div>
                        <div class="opt-state input">
                            <input type="checkbox" class="sp-table-row-input" id="launchAtLogin"/>
                        </div>
                    </li>
                    <li>
                        <div class="opts-desc">
                            <div class="opt-name" i18n="options_show_tray_icon"></div>
                        </div>
                        <div class="opt-state input">
                            <input type="checkbox" class="sp-table-row-input" id="showTrayIcon"/>
                        </div>
                    </li>
                    <li>
                        <div class="opts-desc">
                            <div class="opt-name" i18n="options_show_app_updated_notification"></div>
                        </div>
                        <div class="opt-state">
                            <input type="checkbox" class="sp-table-row-input" id="showAppUpdatedNotification"/>
                        </div>
                    </li>
                    <li class="active">
                        <div class="opts-desc">
                            <div class="opt-name" i18n="options_filters_update_period"></div>
                        </div>
                        <div class="opt-state">
                            <select name="filterUpdatePeriod" id="filterUpdatePeriod" class="opt-select"></select>
                        </div>
                    </li>
                    <li class="active">
                        <div class="opts-desc">
                            <div class="opt-name" i18n="options_allow_acceptable_ads"></div>
                            <div class="opt-state">
                                <div class="sp-table-row-info desc">
                                    <a class="opt-state__link" target="_blank" href="https://adguard.com/forward.html?action=self_promotion&from=options_screen&app=safari_extension" i18n="options_learn_more"></a>
                                </div>
                            </div>
                        </div>
                        <div class="opt-state input">
                            <input type="checkbox" class="sp-table-row-input" id="allowAcceptableAds"/>
                        </div>
                    </li>
                    <li>
                        <div class="opts-desc">
                            <div class="opt-name" i18n="options_verbose_logging"></div>
                            <div class="opt-state">
                                <span class='sp-table-row-info desc' i18n="options_verbose_logging_desc"></span>
                            </div>
                        </div>
                        <div class="opt-state input">
                            <input type="checkbox" class="sp-table-row-input" id="verboseLogging"/>
                        </div>
                    </li>
                    <li>
                        <div class="opts-desc">
                            <div class="opt-name" i18n="options_enable_hardware_acceleration"></div>
                            <div class="opt-state">
                                <span class='sp-table-row-info desc' i18n="options_enable_hardware_acceleration_desc"></span>
                            </div>
                        </div>
                        <div class="opt-state input">
                            <input type="checkbox" class="sp-table-row-input" id="enableHardwareAcceleration"/>
                        </div>
                    </li>
                    <li class="opts-list__item opts-list__item--arrow active" data-tab="#content-blockers">
                        <div class="opts-desc">
                            <div class="opt-name" i18n="options_content_blockers"></div>
                            <div class="opt-state">
                                <span id="options_content_blockers_desc_container" class='sp-table-row-info desc'></span>
                            </div>
                        </div>
                    </li>
                    <li id="exportLogs"  class="opts-list__item opts-list__item--arrow active">
                        <div class="opts-desc">
                            <div class="opt-name" i18n="options_export_logs"></div>
                        </div>
                    </li>
                    <li id="settingsExport" class="opts-list__item opts-list__item--arrow active">
                        <div class="opts-desc">
                            <div class="opt-name" i18n="options_export_settings"></div>
                        </div>
                    </li>
                    <input type="file" id="importSettingsInput" style="display: none;" accept=".json"/>
                    <li id="settingsImport"  class="opts-list__item opts-list__item--arrow active">
                        <div class="opts-desc">
                            <div class="opt-name" i18n="options_import_settings"></div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="settings-content__desc" i18n="options_general_desc"></div>
        </div>

        <div id="antibanner" class="settings-content tab-pane">
            <div class="settings-content">
                <div class="filters-info">
                    <div>
                        <div class="settings-body-subtitle settings-body-subtitle--reset-padding" i18n="options_antibanner"></div>
                        <div class="filters-info_updates">
                            <div id="filtersRulesInfo"></div>
                            <div>
                                <span i18n="options_last_update"></span>
                                <span id="lastUpdateTime"></span>
                                <a id="updateAntiBannerFilters" class="settings-actions--update-filters" i18n="options_filters_refresh" href="#"></a>
                            </div>
                            <div class="settings-actions settings-actions--update-filters">

                            </div>
                        </div>
                    </div>
                    <div class="filters-search">
                        <div class="icon-search">
                            <img src="images/magnifying-glass.svg" alt="">
                        </div>
                        <input
                            type="text"
                            name="searchGroupsList"
                        />
                    </div>
                </div>
                <div class="settings-body">
                    <ul id="groupsList" class="opts-list ad-blocker">
                        <li id="user-rules" class="active">
                            <a href="#" data-tab="#userfilter" class="block-type">
                                <div class="block-type__desc">
                                    <div class="block-type__desc-title" i18n="options_userfilter"></div>
                                    <!-- TODO add localization-->
                                    <div class="desc desc--filters"><span class="userrulesNum"> </span> user rules</div>
                                </div>
                            </a>
                            <div class="opt-state">
                                <div class="preloader"></div>
                                <input type="checkbox" name="userrules" id="userrulesInput">
                            </div>
                        </li>
                        <li id="allowlist" class="active">
                            <a href="#" data-tab="#whitelist" class="block-type">
                                <div class="block-type__desc">
                                    <div class="block-type__desc-title" i18n="options_whitelist"></div>
                                    <!-- TODO add localization-->
                                    <div class="desc desc--filters">AdGuard blocks <span class="allowlistNum"> </span> websites only</div>
                                </div>
                            </a>
                            <div class="opt-state">
                                <div class="preloader"></div>
                                <input type="checkbox" name="whitelist" id="allowlistInput">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="filters-check">
                <div class="filters-check__in">
                    <a href="#" class="btn btn--inline" i18n="options_filters_check_filters_update">
                    </a>
                </div>
                <div class="filters-check__in filters-check__in--upload">
                    <div class="filters-check__ico filters-check__ico--0"></div>
                    <div class="filters-check__label" i18n="options_filters_check_filters_update">
                    </div>
                </div>
            </div>
        </div>

        <div id="add-custom-filter-popup" class="option-popup">
            <div class="option-popup__in">
                <div id="custom-filter-popup-close" class="option-popup__cross"></div>
                <div id="add-custom-filter-step-1" class="option-popup__step">
                    <div class="option-popup__title" i18n="options_filters_custom_step_one_title"></div>
                    <div class="option-popup__content">
                        <input id="custom-filter-popup-url" type="text" class="option-popup__input" i18n-plhr="options_filters_custom_step_one_input_placeholder">
                        <div class="option-popup__desc" i18n="options_filters_custom_step_one_url_desc"></div>
                        <div class="option-popup__desc" i18n="options_filters_custom_step_one_url_desc_more"></div>
                    </div>
                    <div class="option-popup__btns option-popup__btns--sb">
                        <input type="file" id="importCustomFilterFile" style="display: none;" accept=".txt, text/plain"/>
                        <button class="button button--green custom-filter-import-file" i18n="options_filters_custom_import_file"></button>
                        <div class="option-popup__btns-in">
                            <button id="custom-filter-popup-cancel" class="button button--transparent option-popup__btn" i18n="options_filters_custom_step_one_cancel"></button>
                            <button class="button button--green custom-filter-popup-next" i18n="options_filters_custom_step_one_next"></button>
                        </div>
                    </div>
                </div>
                <div id="add-custom-filter-step-2" class="option-popup__step">
                    <div class="option-popup__content">
                        <div class="load option-popup__load"></div>
                        <div class="option-popup__desc option-popup__desc--tac" i18n="options_filters_custom_step_two_checking"></div>
                    </div>
                </div>
                <div id="add-custom-filter-step-3" class="option-popup__step">
                    <div class="option-popup__content">
                        <div class="option-popup__subtitle" i18n="options_filters_custom_step_three_title"></div>
                        <div class="option-popup__desc option-popup__desc--false option-popup__desc--tac" i18n="options_filters_custom_step_three_desc"></div>
                    </div>
                    <div class="option-popup__btns option-popup__btns--center">
                        <button class="button button--transparent custom-filter-popup-try-again" i18n="options_filters_custom_step_three_try_again"></button>
                    </div>
                </div>
                <div id="add-custom-filter-step-4" class="option-popup__step">
                    <div class="option-popup__title" i18n="options_filters_custom_step_final_title"></div>
                    <div class="option-popup__content">
                        <div class="option-popup__table">
                            <div class="option-popup__table-row">
                                <div class="option-popup__table-cell option-popup__table-cell--title" i18n="options_filters_custom_step_final_filter_title"></div>
                                <input id="custom-filter-popup-added-title" type="text" class="option-popup__input" i18n-plhr="options_popup_title_placeholder" placeholder="Enter a filter name">
                            </div>
                            <div class="option-popup__table-row">
                                <div class="option-popup__table-cell" i18n="options_filters_custom_step_final_filter_description"></div>
                                <div id="custom-filter-popup-added-desc" class="option-popup__table-cell">
                                </div>
                            </div>
                            <div class="option-popup__table-row">
                                <div class="option-popup__table-cell" i18n="options_filters_custom_step_final_filter_version"></div>
                                <div id="custom-filter-popup-added-version" class="option-popup__table-cell">
                                </div>
                            </div>
                            <div class="option-popup__table-row">
                                <div class="option-popup__table-cell" i18n="options_filters_custom_step_final_filter_rules_count"></div>
                                <div id="custom-filter-popup-added-rules-count" class="option-popup__table-cell">
                                </div>
                            </div>
                            <div class="option-popup__table-row">
                                <div class="option-popup__table-cell" i18n="options_filters_custom_step_final_filter_homepage"></div>
                                <div class="option-popup__table-cell">
                                    <a id="custom-filter-popup-added-homepage" href="#" target="_blank">
                                    </a>
                                </div>
                            </div>
                            <div class="option-popup__table-row">
                                <div class="option-popup__table-cell" i18n="options_filters_custom_step_final_filter_url"></div>
                                <div class="option-popup__table-cell">
                                    <a id="custom-filter-popup-added-url" href="#" target="_blank">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="option-popup__checkbox">
                            <div class="option-popup__table-row">
                                <input class="settings-checkboxes__checkbox"
                                       id="custom-filter-popup-trusted"
                                       type="checkbox">
                                <label class="settings-checkboxes__label"
                                       for="custom-filter-popup-trusted"
                                       i18n="options_popup_trusted_filter_title">
                                </label>
                            </div>
                            <div class="option-popup__table-row">
                                <div class="option-popup__desc option-popup__desc--filter" i18n="options_popup_trusted_filter_description"></div>
                            </div>
                        </div>
                    </div>
                    <div class="option-popup__btns option-popup__btns--sb">
                        <div class="option-popup__btns-in">
                            <button id="custom-filter-popup-added-back" class="button button--transparent option-popup__btn" i18n="options_filters_custom_step_final_back">
                            </button>
                            <button id="custom-filter-popup-remove" class="button button--transparent option-popup__btn" i18n="options_filters_custom_step_final_cancel">
                            </button>
                        </div>
                        <button id="custom-filter-popup-added-subscribe" class="button button--green" i18n="options_filters_custom_step_final_commit">
                        </button>
                    </div>
                </div>
                <div id="add-custom-filter-step-5" class="option-popup__step">
                    <div class="option-popup__content">
                        <div class="load option-popup__load"></div>
                        <div class="option-popup__desc option-popup__desc--tac" i18n="options_filters_custom_step_two_subscribing"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="whitelist" class="settings-content tab-pane">
            <div class="settings-content">
                <div class="settings-subtitle">
                    <a class="back-btn" href="#antibanner"></a>
                    <div>
                        <div class="subtitle settings-body-subtitle whitelist-subtitle" i18n="options_whitelist"></div>
                        <div class="setting-desc" i18n="options_whitelist_description"></div>
                    </div>
                </div>
                <div class="settings-body">
                    <div class="filter-rules">
                        <div id="whiteListRules" class="user-rules"></div>
                    </div>
                    <ul class="opts-list">
                        <li class="opts-list__item">
                            <div class="opts-desc">
                                <div class="opt-name" i18n="options_whitelist_inverse"></div>
                                <div class="opt-state"></div>
                            </div>
                            <div class="opt-state input">
                                <input type="checkbox" class="sp-table-row-input" id="changeDefaultWhiteListMode"/>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="settings-actions settings-actions--saved">
                    <div class="filter-rules__label" id="whiteListRulesSaveIndicator"></div>
                    <div class="settings-actions__save-button">
                        <a class="button button--green button--m settings-content__save-btn" id="whiteListFilterApplyChanges" href="#" i18n="options_editor_save_button"></a>
                    </div>
                    <div class="filter-rules__import-export">
                        <input type="file" id="importAllowlistInput" style="display: none;" accept=".txt, text/plain"/>
                        <a id="allowlistImport" href="#" i18n="options_userfilter_import" class="button button--simple button--link"></a>
                        <a id="allowlistExport" href="#" i18n="options_userfilter_export" class="button button--simple button--link disabled"></a>
                    </div>
                </div>
            </div>
        </div>

        <div id="userfilter" class="settings-content tab-pane">
            <div class="settings-content">
                <div class="settings-subtitle">
                    <a class="back-btn" href="#antibanner"></a>
                    <div>
                        <div class="subtitle settings-body-subtitle userfilter-subtitle" i18n="options_userfilter"></div>
                        <div class="setting-desc" i18n="options_userfilter_description"></div>
                    </div>
                </div>
                <div class="settings-body">
                    <div class="filter-rules">
                        <div id="userRules" class="user-rules"></div>
                    </div>
                </div>
                <div class="settings-actions settings-actions--saved">
                    <div class="filter-rules__label" id="userRulesSaveIndicator"></div>
                    <div class="settings-actions__save-button">
                        <a class="button button--green button--m settings-content__save-btn" id="userFilterApplyChanges" href="#" i18n="options_editor_save_button"></a>
                    </div>
                    <div class="filter-rules__import-export">
                        <input type="file" id="importUserFilterInput" style="display: none;" accept=".txt, text/plain"/>
                        <a id="userFiltersImport" href="#" i18n="options_userfilter_import" class="button button--simple button--link"></a>
                        <a id="userFiltersExport" href="#" i18n="options_userfilter_export" class="button button--simple button--link disabled"></a>
                    </div>
                </div>
            </div>
        </div>

        <div id="content-blockers" class="settings-content tab-pane">
            <div class="subtitle settings-body-subtitle">
                <a href="#general-settings">
                    <img src="images/arrow-dark.svg" class="back">
                </a>
                <span i18n="options_content_blockers"></span>
            </div>
            <div class="settings-notification settings-notification--cols" id="enableCbExtensionsNotification">
                <div class="settings-notification__desc">
                    <div class="settings-notification__title"
                         i18n="settings_notification_cb_extensions_title">
                    </div>
                    <div class="settings-notification__text"
                         i18n="settings_notification_cb_extensions_text">
                    </div>
                </div>
                <button class="button button--orange settings-notification__btn open-safari-extensions-settings-btn"
                        i18n="settings_notification_extensions_button_text">
                </button>
            </div>
            <ul class="opts-list opts-list--content-blocker">
                <li class="active">
                    <div class="block-type" id="cb_general">
                        <div class="block-type__ico-info block-type__ico-info--load extension-block-ico"></div>
                        <div class="block-type__desc">
                            <div class="block-type__info-title" i18n="options_cb_general_title">
                            </div>
                            <div class="block-type__info-desc cb_warning" i18n="options_cb_disabled_warning">
                            </div>
                            <div class="block-type__info-desc cb_rules_count">
                            </div>
                            <div class="block-type__info-desc cb_filters_info">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="active">
                    <div class="block-type" id="cb_privacy">
                        <div class="block-type__ico-info block-type__ico-info--load extension-block-ico"></div>
                        <div class="block-type__desc">
                            <div class="block-type__info-title" i18n="options_cb_privacy_title">
                            </div>
                            <div class="block-type__info-desc cb_warning" i18n="options_cb_disabled_warning">
                            </div>
                            <div class="block-type__info-desc cb_rules_count">
                            </div>
                            <div class="block-type__info-desc cb_filters_info">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="active">
                    <div class="block-type" id="cb_social">
                        <div class="block-type__ico-info block-type__ico-info--load extension-block-ico"></div>
                        <div class="block-type__desc">
                            <div class="block-type__info-title" i18n="options_cb_social_title">
                            </div>
                            <div class="block-type__info-desc cb_warning" i18n="options_cb_disabled_warning">
                            </div>
                            <div class="block-type__info-desc cb_rules_count">
                            </div>
                            <div class="block-type__info-desc cb_filters_info">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="active">
                    <div class="block-type" id="cb_security">
                        <div class="block-type__ico-info block-type__ico-info--load extension-block-ico"></div>
                        <div class="block-type__desc">
                            <div class="block-type__info-title" i18n="options_cb_security_title">

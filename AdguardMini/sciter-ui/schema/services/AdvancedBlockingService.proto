syntax = "proto3";

import "PrimitivesWrappers.proto";
import "AdvancedBlocking.proto";

/* Service handles Advanced blocking page */
service AdvancedBlockingService {
    /* Get AdvancedBlocking settings  */
    rpc GetAdvancedBlocking(EmptyValue) returns (AdvancedBlocking);
    /* Update AdvancedBlocking */
    rpc UpdateAdvancedBlocking(AdvancedBlocking) returns (EmptyValue);
}

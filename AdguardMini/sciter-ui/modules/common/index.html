<!DOCTYPE html>
<html window-resizable="<%=RESIZEABLE%>" theme="LIGHT" window-frame="extended" window-maximizable="false" window-minimizable="false" window-width="<%=WIDTH%>px" window-height="<%=HEIGHT%>px" window-corners="round">
    <head>
        <script type="module">
            import * as env from '@env';
            import * as sys from "@sys";
            import * as sciter from "@sciter";
            import * as debug from "@debug";
            import sciterBootstrap from './scripts/sciterBootstrap';

            sciterBootstrap({ env, sys, sciter, debug });
        </script>
    </head>

    <body>
        <div id="app"></div>
        <div id="notify"></div>
        <div id="tooltip"></div>
    </body>
</html>

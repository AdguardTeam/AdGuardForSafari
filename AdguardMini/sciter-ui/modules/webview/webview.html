<!DOCTYPE html>
<html window-resizable="true" theme="LIGHT" window-frame="default" window-maximizable="true" window-minimizable="true" >
<head>
    <style>
        webview {
            display: block;
            size: *;
            behavior: webview library(sciter-webview);
            overflow: hidden;
        }

        header {
            height: 22px;
            padding-top: 6px;
            text-align: center;
            font-family: "SF Pro";
            font-size: 13px;
            font-style: normal;
            font-weight: 590;
            line-height: 16px; /* 123.077% */
            background-color: #eeeeef;
        }

        html, body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            size: *;
        }
    </style>
</head>

<body>
    <webview id="webview"></webview>
</body>

</html>
